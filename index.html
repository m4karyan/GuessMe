<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Me!</title>
  </head>
  <body>

    <header class="header">
      <button class="button" id="again">Again!</button>
      <h3>(Between 1 and 20)</h3>
    </header>

    <div class="main">
      <h1>Guess Me!</h1>
    </div>

    <div class="result">
      <div class="result_hr"></div>
      <div class="result_number"><h1 class="result_number_num">?</h1></div>
      <div class="result_hr"></div>
    </div>

    <div class="footer">
      <div class="footer1">
        <input class="footer_number" type="number">
        <h3 id="comment">Start!</h3>
      </div>
      <div class="footer2">
        <button class="button" id="check">Check!</button>
        <div>
          <h3>Score: <span id="score">10</span></h3>
          <h3>Highscore: <span id="highscore">0</span></h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
</html>
